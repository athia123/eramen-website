<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactUs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script defer src="./contactUs.js"></script>
</head>
<body>
  <input type="checkbox" id="toggle">
    <div class="header">
        <a href="" class="logo">ERAMEN</a>
        <nav>
          <label class="navbar-toggle" for="toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </label>
          <ul class="right">
            <li><a href="home.html">HOME</a></li>
            <li><a href="products.html">PRODUCTS</a></li>
            <li><a href="promotion.html">PROMOTION</a></li>
            <li><a href="aboutUs.html">ABOUT US</a></li>
            <li><a href="contactUs.html">CONTACT US</a></li>
          </ul>
        </nav>
    </div>
    <div class="content">
      <div class="con_right">
        <h1>Contact Us</h1>
        <div class="form">
          <form name="contactForm" action="" onsubmit="return validateForm()" method="post">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Input Full Name.." required>
        
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Input Email Address.." required>
  
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Input Phone Number.." required>
        
            <label for="preferences">Preferences (Ramen / Dry Ramen)</label>
            <select id="preferences" name="preferences">
              <option value="">Select Preferences</option>
              <option value="ramen">Ramen</option>
              <option value="dry ramen">Dry Ramen</option>
            </select>

            <input type="checkbox" id="accept" name="accept" value="agree">
            <label for="accept"> User Recieve News Letter</label>
            <br><br>
      
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div class="con_left">
        <img src="../assets/foto contact us.png" alt="">
      </div>
    </div>
    <div class="footer">
        <div class="left">
          <p>&copy; ERamen 2023</p>
          <div class="sosmed">
            <img src="../assets/logo facebook.png" alt="">
            <img src="../assets/logo twitter.png" alt="">
            <img src="../assets/logo ig.png" alt="">
          </div>
        </div>
        <div class="middle">
          <p>PONDOK INDAH MALL III • SENAYAN CITY • SUMARECON MALL SERPONG • BINTARO XCHANGE 
            BLOK M PLAZA • GANDARIA CITY • MALL KELAPA GADING
          </p>
        </div>
        <div class="right">
          <div class="con_pay">
            <img src="../assets/logo shopeepay.png" alt="">
            <img src="../assets/logo ovo.png" alt="">
            <img src="../assets/logo visa.png" alt="">
            <img src="../assets/logo apple pay.png" alt="">
          </div>
          <div class="con_pay">
            <img src="../assets/logo paypal.png" alt="">
            <img src="../assets/logo mastercard.png" alt="">
            <img src="../assets/logo dana.png" alt="">
            <img src="../assets/logo gopay.png" alt="">
          </div>
        </div>
    </div>
</body>
</html>
